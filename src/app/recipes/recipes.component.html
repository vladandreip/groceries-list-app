<div class="row">
    <div class="col-md-5">
        <!-- only this wide -->
        <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <!-- afiseaza doar daca selectedRecipe este setat. Daca este undifined, va returna false -->
        <app-recipe-detail 
            *ngIf="selectedRecipe; else infoText"
            [recipe]="selectedRecipe">
        </app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
